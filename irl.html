<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Freeman&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="logo square.png">

</head>
<body class="freeman-regular">
  <div class="container">
    <h1 class="heading">
        <span class="tic-color">TIC</span><span class="toe-color"> TAC</span>
        <span class="tic-color">TOE</span></h1>
    <div id="board" class="board">
      <div class="cell" onclick="playerMove(0)"></div>
      <div class="cell" onclick="playerMove(1)"></div>
      <div class="cell" onclick="playerMove(2)"></div>
      <div class="cell" onclick="playerMove(3)"></div>
      <div class="cell" onclick="playerMove(4)"></div>
      <div class="cell" onclick="playerMove(5)"></div>
      <div class="cell" onclick="playerMove(6)"></div>
      <div class="cell" onclick="playerMove(7)"></div>
      <div class="cell" onclick="playerMove(8)"></div>
    </div>
    <button onclick="window.location.reload();" class="resetBtn">Reset</button>
    <p class="made-by">
      Made By <a href="https://www.instagram.com/sairajjsparab/" target="_blank">@Sairajjsparab</a>
    </p>
    <audio id="clickSound">
      <source src="click.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <audio id="XWinSound">
      <source src="Xwin.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <audio id="OWinSound">
      <source src="Owin.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <audio id="drawSound">
      <source src="drawSound.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <audio id="reset">
      <source src="reset.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    
    <audio id="FailSound">
      <source src="fail.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <audio id="BotMove">
      <source src="BotMove.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
